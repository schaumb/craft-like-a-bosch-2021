<html lang="hu">
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <title>Our solution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script>
    var game = new Phaser.Game({
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.RESIZE,
            width: "100%",
            height: "100%"
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: 'arcade',
            arcade: {
                debug: true
            }
        }
    });

    var cursors;
    var car;

    function preload() {
        // this.load.image('key', 'path');
        this.load.image('carIMG', 'car.png');
    }

    function create() {

        cursors = this.input.keyboard.createCursorKeys();

        car = this.physics.add.image(400, 300, 'carIMG');
        //car.setInteractive();
        car.setCollideWorldBounds(true);


        const draggables = [
            this.add.rectangle(20, 20, 20, 20, 0xffffff),
            this.add.circle(50, 20, 20, 0xffffff)
        ]


        draggables.forEach(value => value.setInteractive())
        this.input.setDraggable(draggables);
        this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
            gameObject.setPosition(dragX, dragY)
        });

        this.scale.on('resize', resize, this);
    }

    function resize (gameSize) {
        this.cameras.resize(gameSize.width, gameSize.height);
    }

    function update ()
    {
        car.setVelocity(0);

        if (cursors.left.isDown)
        {
            car.setVelocityX(-300);
        }
        else if (cursors.right.isDown)
        {
            car.setVelocityX(300);
        }

        if (cursors.up.isDown)
        {
            car.setVelocityY(-300);
        }
        else if (cursors.down.isDown)
        {
            car.setVelocityY(300);
        }
    }
</script>
</body>
</html>
