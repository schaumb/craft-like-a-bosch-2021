<html lang="hu">
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <title>Our solution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script>
    new Phaser.Game({
        scale: {
            mode: Phaser.Scale.RESIZE,
            width: "100%",
            height: "100%"
        },
        scene: {
            preload: preload,
            create: create
        }
    });

    function preload() {
        // this.load.image('key', 'path');
    }

    function create() {
        const car = this.add.rectangle(200, 200, 148, 100, 0x6666ff);
        car.setInteractive();


        const drags = [
            this.add.rectangle(20, 20, 20, 30, 0xffffff),
            this.add.circle(50, 20, 20, 0xffffff)
        ]


        drags.forEach(value => {
            value.setInteractive({
                cursor: 'grabbing'
            })
            value.on('wheel', function (pointer, deltaX, deltaY) {
                value.scale += deltaY * -0.001;
            });
        });
        this.input.setDraggable(drags);
        this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
            gameObject.setPosition(dragX, dragY);
        });

        this.scale.on('resize', resize, this);
    }

    function resize (gameSize) {
        this.cameras.resize(gameSize.width, gameSize.height);
    }
</script>
</body>
</html>
